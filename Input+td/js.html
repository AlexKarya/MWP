<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    table{
        margin: auto;
    }
    tr td {
        text-align: center;
        vertical-align: middle;
        border: 1px solid black;
        width: 160px;
        height: 160px;
    }
    input{
        width: 140px;
    }
</style>
<body>
<table>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>

<script>
   var d = document,
       td = d.getElementsByTagName('td');
       
       Object.keys(td).map( function(item) {
       
            var coordinates = td[item].getBoundingClientRect();
                td[item].innerHTML = coordinates.left + coordinates.top + coordinates.right + coordinates.bottom;
           
           var input = d.createElement('input');
               input.setAttribute('type','text');
               input.value = td[item].innerHTML;
                               
                    td[item].addEventListener("click", function(){

                        if ( td[item].hasAttribute('data-inp') ) return;
                        td[item].innerHTML = "";
                        td[item].appendChild(input);
                        td[item].setAttribute('data-inp','withInput');   
                    },false);
                     input.addEventListener("keydown", function(e){
                            if (e.keyCode == 13) { 
                                var text = input.value;
                                td[item].innerHTML = text;
                                td[item].removeAttribute('data-inp');
                            }
                    })
                        
                
            
         
       });
          
       
       //td.removeEventListener("click", handler);
       
</script>
    
</body>
</html>
